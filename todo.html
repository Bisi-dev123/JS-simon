<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todo App</title>
</head>
<body>
    <div>OLABISI AJAYI</div>
    <button>Press me</button> <br/>
    <button>Up</button> <button>Down</button> 

    <div id="buttonContainer"></div>

        <script>

        let todo1 = 'Get groceries';
        let todo2 = 'Wash car';
        let todo3 = 'Make dinner';
        let todo4 = 'Do laundry';
        let todo5 = 'Clean garage';
        
        let element = document.createElement('div');
        element.innerText = todo1;
        document.body.appendChild(element);

        element = document.createElement('div');
        element.innerText = todo2;
        document.body.appendChild(element);

        element = document.createElement('div');
        element.innerText = todo3;
        document.body.appendChild(element);

        element = document.createElement('div');
        element.innerText = todo4;
        document.body.appendChild(element);

        element = document.createElement('div');
        element.innerText = todo5;
        document.body.appendChild(element);

        button = document.createElement("button");
        button.innerHTML = "Click me";
        button.addEventListener("click", function() {
            alert("Button clicked!");
        });
        document.getElementById("buttonContainer").appendChild(button);
        

    </script>
</body>
</html>
